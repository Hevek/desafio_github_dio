<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Contador </title>

<body>
    <div class="container">
        <div class="row">
            <h1>Contador</h1>

        </div>
        <div class="row">
            <button name="random" id="random_btn">Random</button>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
